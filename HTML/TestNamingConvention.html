<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命名规则</title>
    <script>
        // 严格区分大小写
        var app;
        var App;
        console.log(app);
        console.log(App);
        // 不能以数字开头
        // var 1;
        // 不能用关键字
        // var var;
        // 驼峰命名法，第一个单词小写，后面单词首字母大写
        // name有特殊含义，变量名尽量不要使用name
    </script>
</head>
<body>
    
</body>
</html>
