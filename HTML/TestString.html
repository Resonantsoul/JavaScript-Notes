<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符型</title>
    <script>
        // 'pink' 'pink老师' '12'  'true'
        var str = '我是"帅哥"吧'; //内双外单
        console.log(str);
        var str1 = "我是'帅哥'吧"; //内单外双
        console.log(str1);
        // 字符串转义字符 都是用\ 开头 但是这些转义字符必须在引号里
        var str2 = "我是'帅哥'\n吧"
        console.log(str2);

        // 检测字符串的长度
        var str3 = 'my name is fanrunyi';
        console.log(str3.length); // 19
        // 字符串的拼接 + 只要有字符串和其他类型相拼接就是字符串类型
        console.log('沙漠' + '骆驼'); //字符串的沙漠骆驼
        console.log('pink' + 18); //pink18
        console.log('pink' + true); //pinktrue
        console.log(12 + 12); //24
        console.log('12' + 12); //1212
        console.log('pink' + 18 + '岁');
        var age = 18;
        // 变量通过和字符串相连的方式实现的
        console.log('pink' + age + '岁');
    </script>
</head>

</body>
</html>
