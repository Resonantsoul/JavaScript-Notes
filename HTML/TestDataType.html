<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
    <script>
        // int num = 10; java
        // var num; //这里的num不确定是那种数据类型
        var num = 10; //num属于数字型
        // js的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定
        var str = 'pink';
        // js是动态语言 变量的数据类型是可以变化的
        var x = 10; // x是数字型
        x = 'pink'; // x字符串类型
        var PI = 10;//数字型
        // 八进制 0~7 我们程序里面数字前面加0，表示八进制
        var num1 = 0;
        console.log(num1); //010 八进制 转换为 10进制 = 8
        var num2 = 012;
        console.log(num2);
        // 十六进制 0~9 a~f #ffffff 数字前面加0x表示十六进制
        var num3 = 0xa;
        console.log(num3);
        // 数字型的最大值
        console.log(Number.MIN_VALUE);
        console.log(Number.MIN_VALUE);
        // 无穷大
        console.log(Number.MAX_VALUE * 2); //Infinity 无穷大
        // 无穷小
        console.log(Number.MIN_VALUE * 2);  //-Infinity 无穷小
        // 非数字 
        console.log('pink' - 100); //NaN
        
    </script>
</head>
<body>
    
</body>
</html>
