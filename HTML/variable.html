<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        // 声明一个变量
        var age;
        // 给变量赋值——把值存进这个变量中
        age = 18;
        // 输出结果
        console.log(age);
        // 变量的初始化
        var myname = '陈昊燃';
        console.log(myname);
        // 用户输入姓名
        var myname1 = prompt('请输入您的名字');
        // 输出这个用户名
        alert(myname1);
        // 更新变量-值以最后的赋值为准
        var name = '浩然';
        console.log(name);
        name = '卡卡西';
        console.log(name)
        // 可以声明多个变量
        var age1 = 18;
            address = '地球';
            gz = 2000;
        // 声明变量的特殊情况
        // 可以只声明不赋值-结果为underfined
        var sex;
        console.log(sex);
        // 不声明不赋值的变量会报错 
        // console.log(tel);
        // 不声明直接赋值使用
        qq = 110;
        console.log(qq);
    </script>
</head>

</html>
