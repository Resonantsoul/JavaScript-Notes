<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
    <script>
        // 为什么使用构造函数
        // 因为前面两种创建对象的方法一次只能创建一个对象

        var ldh = {
            uname: '刘德华',
            age: 55,
            sing: function() {
                console.log('冰雨');
            }
        }

        var zxy =  {
            uname: '张学友',
            age: 58,
            sing: function() {
                console.log('李香兰');
            }
        }

        // 因为我们一次创建一个对象，里面很多的属性和方法是大量相同的 我们只能复制
        // 因此我们可以利用函数的方法 重复这些相同的代码 我们就把这个函数称为 构造函数
        // 又因为这个函数不一样，里面封装的不是普通代码，而是 对象
        // 构造函数 就是把我们对象里面的一些相同的属性和方法抽象出来封装到函数里面
        
        // 利用构造函数创建对象
        // 构造函数的语法格式
        /*
           function 构造函数名() {
                this.属性 = 值；
                this.方法 = function() {}
           }
           new 构造函数名();
        */

        function Star(uname,age,sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.Sing = function(sang) {
                console.log(sang);
            }
        }
        var ldh1 = new Star('刘德华',18,'男'); // 调用函数返回的是一个对象
        console.log(typeof ldh1);
        console.log(ldh1.name);
        console.log(ldh1['sex']);
        ldh1.Sing('冰雨');

        var zxy1 = new Star('张学友',19,'男');
        console.log(zxy1.name);
        console.log(zxy1['age']);
        zxy1.Sing('李香兰');
        // 构造函数的名字首字母要大写
        // 构造函数不需要return 就可以返回结果
        // 调用构造函数必须使用 new
        // 我们只要new Star() 调用函数就创建了一个对象
        // 属性和方法前面必须添加 this
        // 对象是一个具体的事物
        // 构造函数 泛指某一大类 类似于java语言里面的 类（class）
        // 对象 特指 是一个具体的事物
        // 利用构造函数创建对象的过程也称为对象的实例化

        // new关键字执行过程
        // new 构造函数可以在内存中创建一个空的对象
        // this 就会指向刚才创建的空对象
        // 执行构造函数里面的代码 给这个空对象添加属性和方法
    </script>
</head>

</body>
</html>
