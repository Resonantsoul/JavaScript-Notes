<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch语句</title>
    <script>
        // switch 语句也是多分支语句 也可以实现多选1
        // switch 转换、开关 case 选项的意思
        /* switch (表达式) {
            case value1: 
                执行语句1;
                break;
            case value2:
                执行语句2;
                break;
                .....
            default:
                执行最后的语句
        }
        */
        // 利用表达式的值 和 case 后面的选项值相匹配 如果匹配上，就执行该case
        // 里面的语句 如果没有匹配上 那么执行default里面的语句
        // 表达式常使用变量
        // 值和表达书是全等 也就是值和数据类型要相等
        // break 如果当前的case里面没有break 则不会退出switch 是继续执行下一个case

        switch (2) {
            case 1:
                console.log('1');
                break;
            case 2:
                console.log('2');
                break;
            case 3:
                console.log('3');
                break;
            default:
                console.log('4');
        }

    </script>
</head>
<body>
    
</body>
</html>
