<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支结构if语句</title>
    <script>
        // if语句结构 
        /* if (条件语句) {
            //执行语句
           }
        */
        // 执行思路 如果 if 里面的条件表达式结果为true 则执行大括号里面的执行语句
        // 反之则不执行大括号里面的语句
        if (3 < 5) {
            alert('666');
        }
        if (3 > 5) {
            alert('777');
        }
    </script>
</head>
<body>
    
</body>
</html>
