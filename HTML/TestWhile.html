<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 循环</title>
    <script>
        // while 循环语法结构
        /*
        while(条件表达式) {
            循环体
        }
        */
        // 执行思路 ：当条件表达式结果为true 则执行循环体 否则退出循环
        var num = 1;
        while ( num < 100) {
            console.log('666');
            num++;
        }
        // 也有操作表达式 完成计数器更新 防止死循环
    </script>
</head>
<body>
    
</body>
</html>
