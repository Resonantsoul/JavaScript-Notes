<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else 双分支语句</title>
    <script>
        // 语法结构 if 如果 else 否则
        /* if (条件语句) {
            //执行语句1
           } else {
            //执行语句2
           }
        */
        // 如果为真 ，执行1 ，反之则执行2
        var age = prompt('请输入你的年龄：');
        if (age >=18) {
            alert('666');
        } else {
            alert('777');
        }
        // 最终只能有一个语句执行
        // else 后面直接接大括号
    </script>
</head>
<body>
    
</body>
</html>
