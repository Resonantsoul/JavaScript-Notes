<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏密码</title>
    <style>
       .box {
        position: relative;
        width: 400px;
        border-bottom: 1px solid #ccc;
        margin: 100px auto;
       }
       .box img {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 24px;
       }
       .box input {
        width: 370px;
        height: 30px;
        border: 0;
        outline: none;
       }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <input type="password" id="input"> 
        </label>    
        <img src="../../Picture/close.png" alt="" id="img">
    </div>
</body>
<script>
    // 获取元素
    var img = document.getElementById('img');
    var input = document.getElementById('input');
    var flag = 0;
    img.onclick = function () {
        if (flag == 0) {
            input.type = 'text';
            this.src = "../../Picture/open.png" 
            flag = 1;
        } else if (flag == 1) {
            input.type = 'password';
            this.src = "../../Picture/close.png"
            flag = 0;
        }
    }
</script>
</html>
