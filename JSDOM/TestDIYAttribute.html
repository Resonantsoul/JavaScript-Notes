<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义属性操作</title>
</head>
<body>
    <div id="deom" data-index="1" data-index2="1" data-gettime="20" class="class"></div>
</body>
<script>
    var div = document.querySelector('div');
    // 获取元素的属性值
    // element.属性
    console.log(div.id);
    /* element.getAttribute('属性') get得到获取 attribute 属性的意思
       我们程序员自己添加的属性称为自定义属性 index
    */
    console.log(div.getAttribute('id'));
    console.log(div.getAttribute('data-index'));

    // 设置元素属性值
    // element.属性 = '值'
    div.id = 'text';
    //element.setAttribute('属性','值') 主要针对自定义属性
    div.setAttribute('data-index',2);
    div.setAttribute('class','footer'); // class特殊 不是clasName

    // 移除属性 removeAttribute(属性)
    div.removeAttribute('data-index2');

    // 自定义属性
    console.log(div.getAttribute('data-gettime'));
    div.setAttribute('data-gettime',40);
    console.log(div.getAttribute('data-index'));
    // h5获取自定义属性的方法 只能获取data开头的
    console.log(div.dataset);
    console.log(div.dataset.index);
    console.log(div.dataset['index']);
    // 如果自定义属性里面有多个-链接的单词，获取的时候采取 驼峰命名法
</script>
</html>
