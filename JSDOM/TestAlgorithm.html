<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
</body>
<script>
    // 获取所有按钮元素
    var btn = document.getElementsByTagName('button');
    // btn得到的是伪数组 里面的每一个元素 btn[i]
    for (var i = 0;i <= btn.length - 1;i++ ) {
        btn[i].onclick = function() {
            // 我们先把所有的按钮背景颜色去掉
           for (var j = 0;j <= btn.length - 1;j++) {
            btn[j].style.backgroundColor = '';
           }
           // 然后让当前被点击的元素背景颜色改为pink
           this.style.backgroundColor = 'pink';
        }  
    }
    // 首先先排除其他人，然后才设置自己的样式 这种排除其他人的思想我们称为排他思想
</script>
</html>
