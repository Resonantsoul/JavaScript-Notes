<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
</head>
<body>
    <button id="btn">开始</button>
    <div>123</div>
</body>
<script>
    // 点击一个按钮，弹出对话框
    // 事件组成三部分： 事件源 事件类型 事件处理程序 （事件三要素）
    // 事件源 事件被触发的对象
    var btn = document.getElementById('btn');
    // 事件类型 如何触发 什么事件 比如鼠标点击（onlick）还是鼠标经过 还是键盘按下
    // 事件处理程序 通过一个函数赋值的方式 完成
    btn.onclick = function () {
        alert('结束');
    }

    // 执行事件步骤
    // 点击div控制台输出
    
    // 获取事件源
    var div = document.querySelector('div');
    // 绑定事件 注册事件
    // div.onclick
    // 添加事件处理程序
    div.onclick = function () {
        console.log('567');
    }
</script>
</html>
