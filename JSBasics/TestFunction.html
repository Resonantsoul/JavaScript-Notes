<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        // 函数 就是封装了一段可以被重复利用的代码块 目的：让大量代码块重复使用
        // 关键字 function
        function getSum(num1,num2) {
            var sum = 0;
            for (var i = num1;i <= num2;i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1,50);
        getSum(20,100);

        // 函数的使用：声明函数 和 调用函数
        // 声明函数
        /*
            function 函数名() {
                函数体
            }
        */

        function sayHi() {
            console.log('Hi~~');
        }

        // function 声明函数的关键字 全部小写
        // 函数名一般是动词
        // 函数不执行不会执行
        // 调用函数
        sayHi();

        // 利用函数的参数实现函数重复不同的代码
        /*
           function 函数名 (形参1,实参2...) { 在声明函数的小括号里面的叫形参

        }
        */
           
        /*
          函数名（实参1,实参2） // 在函数调用的小括号里面的是实参 
        */

        function fc(aru) {
            console.log(aru);
        }

        fc('函数1');
        fc('函数2');

        // 形参接受实参 形参类似于一个变量

        function getSum1(num3,num4) {
            console.log(num3 + num4);
        }

        getSum1(20,30);
        getSum1('20','30');

        function getSum2(start,end) {
            var sum1 = 0;
            for (var j = start;j <= end;j++) {
                sum1 += j;
            }
            console.log(sum1);
        }

        getSum2(1,100);

        // 函数形参实参个数匹配
        function getsum3(num5,num6) {
            console.log(num5 + num6);
        }
        // 形参个数与实参个数匹配 则正常输出
        getsum3(1,2);
        // 实参个数多于形参的个数 会取到形参的个数
        getsum3(1,2,3);
        // 实参个数小于形参个数 多于的形参定义为undefined 最终结果为NaN
        // 形参可以看做是不同声明的变量 num6是一个变量但是没有接受值 结果就是underfined
        getsum3(1);

        // 函数的返回值
        /*
           function 函数名 () {
                return 需要返回的结果
           }
        */
        // 通过retrun实现 将结果返回给函数调用者的调用函数名
        // 函数名() = retrun 后面的结果
        function getResult() {
            return 666;
        }
        console.log(getResult());

        function getSum4(num7,num8) {
            return num7 + num8;
        }
        console.log(getSum4(1,2));

        // 比较两个数的大小
        function getMax(num9, num10) {
            if (num9 > num10) {
                return num9;
            } else {
                return num10;
            }
        }
        console.log(getMax(10,3));
        // 或用三元运算符 num9 > num10 ? num9 : num10

        // 利用函数求数组 {} 中的最大值
        function getArrayMax(arr) { // arr = [5,2,34,23,453,345,4]
            var max = arr[0];
            for(var a = 1;a <= arr.length - 1;a ++) {
                if(arr[a] > max) {
                    max = arr[a];
                }
            }
            return max;
        }
        var re = getArrayMax([5,2,34,23,453,345,4]) // 实参是一个数组
        console.log(re);
        // 在实际开发中，我们经常用一个变量来接收函数的返回值

        // 函数返回值的注意事项
        // return 终止函数 
        function getSum5(num11) {
            return num11;
            alert('666');
        }
        console.log(getSum5(1));
        // return 后面的函数不会被执行

        function fn(num12,num13) {
            return num12,num13; // return只能返回一个值 返回的结果是最后一个值
        }
        console.log(fn(1,2));

        // 求两个数的 加减乘除结果
        function getResult1(num14,num15) {
            return [num14 + num15,num14 - num15,num14 * num15,num14 /num15];
        }
        var re = getResult1(1,2); // 返回一个数组
        console.log(re);

        // 函数如果有return 则返回 return 后面的值 没有则是返回undefined
        function fun1() {
            return 666;
        }
        console.log(fun1());

        function fun2() {

        }
        console.log(fun2());

        // 函数可以调用函数 相互调用
        function fn1() {
            console.log('666');
            fn2();
        }
        fn1();
        
        function fn2() {
            console.log('777');
        }

        // 函数的两种声明方式 
        // 利用关键字自定义函数
        /*
           function fn() {

           }
           fn();
        */

        // 函数表达式
        /*
           函数表达式
           var 变量名 = function() {};
        */

        var fn3 = function(aru) {
            console.log('函数表达式');
            console.log(aru);
        }
        fn3('666'); //变量名 不是函数名
        // 函数表达式声明方式和声明变量差不多 变量里面存变量 函数表达式里面存的是函数
        // 函数表达式也可以进行传递参数
    </script>
</head>

</body>
</html>
