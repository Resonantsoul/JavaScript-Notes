<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 日期</title>
    <script>
        // Date() 日期对象 是一个构造函数 必须使用new来调用创建我们的日期对象
        var arr = new Array(); // 创建一个数组对象
        var obj = new Object(); // 创建一个对象实例
        // 使用Date 如果没有参数 返回当前系统的当前时间
        var date = new Date();
        console.log(date);
        // 参数常用写法 数字型  2022，12，30 或者是 字符串型 '2019-12-30 8:8:8'
        var date1 = new Date(2022,12,30);
        console.log(date);
        var date2 = new Date('2022-12-30 8:8:8')
        console.log(date);

        // 格式化日期 年月日
        var date3 = new Date();
        console.log(date3.getFullYear()); // 返回当前年份
        console.log(date3.getMonth()); // 返回当前月份（0 - 11） 小一个月
        console.log(date3.getDate()); // 返回当前日
        console.log(date3.getDay()); // 周一到周六（1~6） 周日 0  

        // 格式化日期 时分秒
        var date4 = new Date();
        console.log(date4.getHours()); // 时
        console.log(date4.getMinutes()); // 分
        console.log(date4.getSeconds()); // 秒
        // 要求封装一个函数返回当前的时分秒 格式：08:08:08
        function getTime() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ',' + m + ',' + s;
        }
        console.log(getTime());

        // 获取Date总的毫秒数 不是当前毫秒数 而是距离1970年1月1日过了多少毫秒数
        var date5 = new Date();
        console.log(date5.valueOf());
        console.log(date5.getTime());
        // 简写 +new Date()
        var date6 = +new Date(); 
        console.log(date6);
        // H5 新增 获得总的毫秒数 
        console.log(Date.now());

        // 倒计时效果
        function conutDown(time) {
            var nowTime = +new Date(); // 返回的时当前时间的总毫秒数
            var inputTime = +new Date(time); // 返回的是用户输入时间的总的毫秒数
            var times = (inputTime - nowTime) / 1000; // 剩余时间总的毫秒数
            var d1 = parseInt(times / 60 / 60 / 24);
            d1 = d1 < 10 ? '0' + d1 : d1;
            var h1 = parseInt(times / 60 / 60 % 24);
            h1 = h1 < 10 ? '0' + h1 : h1;
            var m1 = parseInt(times / 60 % 60);
            m1 = m1 < 10 ? '0' + m1 : m1;
            var s1 = parseInt(times%60);
            s1 = s1 < 10 ? '0' + s1 : s1;
            return d1 + '天' + h1 + '时' + m1 + '分' + s1 + '秒';
        }
        console.log(conutDown('2022-12-31 19:00:00'));
        var date7 = new Date();
        console.log(date);
    </script>
