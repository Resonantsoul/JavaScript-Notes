<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短路运算（逻辑中断）</title>
    <script>
        // 布尔值参与逻辑运算 true && false == flase
        // 逻辑与 如果表达式为真 则返回表达式2  如果表达式1为假 则返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 456); //0
        console.log(0 && 1 + 2 && 456 * 56789);//0
        console.log('' && 1 + 2 && 456 * 56789);
        // 如果有空的或者否定的则为假 其余的是真的 0 '' null underfined NaN
        // 逻辑或短路运算 如果表达式1 结果为真 则返回表达式1 如果表达式1为假 则返回表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 || 456 + 123); //123
        console.log(0 || 456 || 456 + 123); //456
        // 逻辑中断会影响程序运行的结果
        var num = 0;
        console.log(123 || num++);
        console.log(num); //0
    </script>
</head>

</body>
</html>
