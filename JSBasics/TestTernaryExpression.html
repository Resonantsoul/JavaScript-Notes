<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
    <script>
        // 有三元运算符组成的式子我们称为三元表达式
        // ++num 3+5 ？：
        // 条件表达式 ？ 表达式 ： 表达式2
        // 如果条件表达式结果为真 则 返回 表达式1 的值 如果表达式结果为假 则返回表达式2的值
        var num = 10;
        var result =  num > 5 ? 'true' : 'false'; //表达式是有返回值的
        console.log(result);
        if (num > 5) {
            result = 'true';
        } else {
            result = 'false';
        }
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
