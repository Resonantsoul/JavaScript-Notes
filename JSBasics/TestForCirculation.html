<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 循环</title>
    <script>
        // for 重复执行某些代码，通常跟计数有关系
        // for 语法结构
        /* for (初始化变量; 条件表达式 ; 操作表达式) {
             循环体
        }
        */
        // 初始化变量 是用var声明一个普通变量 通常用于作为计数器使用
        // 条件表达式 是用来决定每一次循环是否继续执行 就是终止条件
        // 操作表达式 是每次循环最后执行的代码 常用于计算器变量就行更新（递增或递减）
        for (var i = 1;i <= 100; i++) {
            console.log('Hello Word');
        }
        // for 循环执行过程
        // 首先执行里面的计数器变量 var i = 1 但是这句话在for 里面只执行一次 index
        // 去 i<= 100 来判断是否满足条件 如果满足条件 就去执行循环体 不满足条件退出循环
        // 接着去执行 i <= 100 如果条件满足 就去执行循环体 不满足则退出循环

        // 可以让用户控制输出的次数
        var num = prompt('请输入你的次数：')
        for (var i = 1; i <= num;i++) {
            console.log('666');
        }

        // for 循环执行不同的代码 计数器i的存在 i每次循环的值都会改变
        for(var j = 1;j <= 100; j++) {
            console.log(j);
        }

        for(var a = 1;a <= 100;a++) {
            if (a == 1) {
                console.log(a);
            }else if (a == 100) {
                console.log(a);
            }
        }

        // 双重for循环 语法结构
        /*
        for(外层初始化变量; 外层的条件表达式; 外层的操作表达式) {
            for(里层的初始化变量;里层的条件表达式;里层的操作表达式) {
                循环语句
            }
        }
        */
        // 里层循环是外层循环的循环体
        // 外层循环执行一次，里层循环执行全部
        // 代码验证 
        
        for(var b = 1;b <= 3;b++) {
            console.log('外层'+ b +'次');
            for(var c = 1;c <= 3;c++ ) {
                console.log('里层' + c + '次');
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
