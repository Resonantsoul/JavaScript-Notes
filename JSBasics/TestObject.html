<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        // 利用对象字面量创建对象
        // var obj = {} 创建一个空的对象
        var obj = {
            uname: '张三疯',
            age: 18,
            sex: '男',
            sayHi: function() {
                console.log('hi~');
            }
        }
        // 里面的属性或者方法我们采取键值对的方式 键 属性名 ： 值 属性值
        // 多个属性或者方法中间用逗号隔开
        // 方法冒号后面跟的是一个匿名函数
        
        // 使用对象
        // 调用对象的属性 采取 对象名.属性名
        console.log(obj.uname); // 对象 的 名字
        // 调用属性另一种方法 对象名['属性名']
        console.log(obj['age']);
        // 调用对象的方法 sayHi 对象名.方法名();
        obj.sayHi();

        // 变量 属性 函数 方法的区别
        // 变量和属性的相同点 他们都是用来存储数据的
        var num = 10;
        var obj1 = {
            age: 18,
            fn: function() {

            }
        }
        function fn() {

        }
        console.log(obj.age);
        // 变量 单独声明并赋值 使用的时候直接写变量名 单独存在
        // 属性 在对象里面的不需要声明 使用的时候必须是 对象.属性
        // 函数和方法的相同点 都是实现某种功能 做某件事
        // 函数是单独声明 并且调用的 函数名() 单独存在的
        // 方法 在对象里面 调用的时候 对象.方法();

        // 利用 new Object 创建对象
        var obj2 = new Object(); //创建一个空的对象
        obj2.uname = '张三疯';
        obj2.age = 18;
        obj2.sex = '男';
        obj2.sayHi1 = function() {
            console.log('Hi~');
        }
        obj2.sayHi1();
        console.log(obj2.uname);
        console.log(obj2.age);
        console.log(obj2.sex);
        // 我们是利用 等号 = 赋值的方法 添加对象的属性和方法
        // 每个方法和属性之间用 分号结束

        // 利用构造函数创建对象
        function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.sayHi2 = function() {
        alert('我的名字叫：' + this.name + '，年龄：' + this.age + '，性别：' + this.sex);
            }
        }
        var bigbai = new Person('大白', 100, '男');
        var smallbai = new Person('小白', 21, '男');
        console.log(bigbai.name);
        console.log(smallbai.name);
        // 通过变量名调用对象中的方法
        bigbai.sayHi2();
        smallbai.sayHi2();
        
        // 遍历对象
        var obj3 = {
            name1: '666',
            age1: 18,
            sex1: '男',
            fn1: function() {
                
            }
        }
        console.log(obj3.name);
        console.log(obj3.age);
        console.log(obj3.sex);
        // for in 遍历我们的对象
        /*
           for in 遍历对象
           for (变量 in 对象) {
                
           }
        */
        for (var k in obj3) {
            console.log(k); // k 变量 输出 得到的是 属性名
            console.log(obj3[k]); // obj[k] 得到属性值
        }
        // 使用 for in 里面的变量 喜欢用k 或 key
    </script>
