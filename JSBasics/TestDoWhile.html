<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 循环</title>
    <script>
        // do while 循环
        /*
        do {
            循环体
        } while (条件表达式)
        */
        // 先执行一次，在判断，为true循环 为false退出循环
        var i = 1;
        do {
            console.log('666');
            i++;
        } while (i <= 100)
    </script>
</head>
<body>
    
</body>
</html>
