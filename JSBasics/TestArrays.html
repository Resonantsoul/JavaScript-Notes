<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        // 数组（Array）：就是一组数据的集合 存储在单个变量下的多个数据
        // 利用 new 关键字创建数组
        var arr = new Array(); // 创建一个空的数组
        // var arr = new Array(2); 数组长度为2 其中有两个空的数组元素
        // var arr = new Array(2,3) 数组元素[2,3]
        // 利用数组字面量创建数组[]
        var arr01 = []; // 创建一个空的数组
        var arr02 = [1,2,'666',true,];
        // 数据里面的数据用逗号分隔
        // 其中的数据称为数组元素
        console.log(arr02);
        // 用数组下标获取特定元素
        console.log(arr02[2]); 
        var arr03 = ['666','777','888'];
        console.log(arr03[3]); // underfined 没有这个下标的数组元素 

        // 数组遍历
        var arr04 = ['111','222','333','444','555'];
        for (var i = 0;i <= arr04.length - 1;i ++ ) {
            console.log(arr04[i]);
        }

        // 求数组最大值 循环比较赋值给max
        var arr05 = [2,3,4,55,34,7,21,65];
        var max = arr05[0]; // 开始时第一个元素和第二个元素进行比较 少一轮循环 提高效率
        for (var j = 1;j <= arr05.length - 1;j++) {
            if (arr05[j] > max) {
                max = arr05[j];
            }
        }
        console.log(max);

        // 新增数组元素
        var arr06 = ['red','green','blue'];
        console.log(arr06);
        arr06.length = 5;
        console.log(arr06);
        console.log(arr06[3]);
        console.log(arr06[4]);
        // 新增数组元素 修改下标 
        arr06[3] = 'yellow';
        arr06[4] = 'black';
        console.log(arr06);
        arr06 = '666';
        console.log(arr06);
        /* 下标元素中没有元素可以添加新元素 如果有元素添加元素则是替换掉旧的元素
           如果直接替换数组名 则数组中的所有元素都被替换
        */
       
        // 筛选数组元素
        // 方法一
        var arr07 = [2,3,7,4,9,45,23,56,34,23];
        var newArr = [];
        var a = 0;
        for (var b = 0;b <= arr07.length - 1;b++ ) {
            if (arr07[b] > 10) {
                newArr[a] = arr07[b];
                a++;
            }
        }
        console.log(newArr);

        // 方法二
        var arr08 = [2,3,7,4,9,45,23,56,34,23];
        var newArr = [];
        for (var c = 0;c <= arr08.length - 1;c++) {
            if (arr08[c] > 10) {
                newArr[newArr.length] = arr08[c];
            }
        }
        console.log(newArr);

        // 反转数组
        var arr09 = [1,2,3,4,5];
        var newArr01 = [];
        for (var d = arr09.length - 1 ;d >= 0;d--) {
            newArr01[newArr01.length] = arr09[d]
        }
        console.log(newArr01);

        // 冒泡排序
        var arr10 = [7,4,8,2,1];
        for (var e = 0;e <= arr10.length - 1;e++) {
            for (var g = 0;g <= arr10.length - e - 1;g++) {
                // 内部交换两个变量的值
                if (arr10[g] > arr10[g + 1]) {
                    var temp = arr10[g];  
                    arr10[g] = arr10[g + 1];
                    arr10[g + 1] = temp;
                }
            }
        }
        console.log(arr10);

        // 检测是否为数组
        // instanceof 运算符 检测是否为数组
        var arr11 = [];
        var obj = {};
        console.log(arr instanceof Array); // trrue
        console.log(obj instanceof Array); //false

        // Array.isArray(参数) H5新增方法 ie9以上版本支持
        console.log(Array.isArray(arr)); // true
        console.log(Array.isArray(obj)); // false

        // 添加删除数组元素的方法
        // 添加：
        // push() 在数组的末尾 添加一个或者多个数组元素 push 推
        var arr12 = [1,2,3];
        arr12.push(4,'5');
        console.log(arr12);
        // push 可以给数组追加新的元素
        // push() 参数直接写 数组元素就可以了
        // push完毕之后返回的结果为 新数组的长度
        console.log(arr12.push('6'));

        // unshift 在数组的开头 添加一个或多个数组元素
        arr12.unshift(0);
        console.log(arr12);
        
        // unshift() 参数直接写 数组元素就可以
        // unshift() 完毕之后返回的是 新数组长度

        // 删除：
        // pop() 可以删除数组的最后一个元素 一次只能删除一个
        arr12.pop();
        console.log(arr12);
        console.log(arr12.pop());
        // pop() 里面没有参数 
        // pop() 完毕之后 返回的是删除的数组元素

        // shift 删除开头的数组元素
        arr12.shift();
        console.log(arr12);
        console.log(arr12.shift());
        // shift() 没有参数
        // shift() 完毕之后 返回的结果是 删除的那个元素
        // 原数组也会发生变化

        // 案例：[100,200,300,400,500] 将小于等于300的留下放到新数组里面 大于300的删除
        var arr13 = [100,200,300,400,500];
        var newarr1 = [];
        for(var f = 0;f <= arr13.length - 1;f++) {
            if(arr13[f] <= 300) {
                newarr1.push(arr13[f]);
            }
        } 
        console.log(newarr1);

        // 反转数组
        var arr14 = [1,2,3,4,5];
        arr14.reverse();
        console.log(arr14);

        // 数组排序（冒泡排序）
        var arr15 = [2,4,3,1,7];
        arr15.sort();
        console.log(arr15);

        var arr16 = [16,2,1,26];
        arr16.sort();
        console.log(arr16);

        var arr17 = [23,34,12,3];
        arr17.sort(function(a,b) {
            // return a - b; 升序的顺序排列
            return b - a; // 降序的顺序排列
        })
        console.log(arr17);
        
        // 返回数组索引方法 indexOf(数组元素) 返回当前元素的索引号 从前面开始查找
        var arr18 = [1,2,3,4,5];
        console.log(arr18.indexOf(3));
        console.log(arr18.indexOf(7)); 
        // 如果找不到数组中的元素 则返回-1
        // 返回数组索引方法 lastIndexOf(数组元素) 返回当前元素的索引号 从后面还是查找
        console.log(arr18.lastIndexOf(4));

        // 数组去重 [1,2,3,4,1,2,3,4,5,6]
        var arr19 = [1,2,3,4,1,2,3,4,5,6];
        var newarr2 = [];
        for(var g1 = 0;g1 <= arr19.length - 1;g1++) {
            if(newarr2.indexOf(arr19[g1]) === -1) {
                newarr2.push(arr19[g1])
            }
        }
        console.log(newarr2);

        // 数组转换为字符串
        // toString()
        var arr20 = [1,2,3];
        console.log(arr20.toString());
        // join(分隔符)
        var arr21 = ['1','2','3'];
        console.log(arr21.join('-'));
        console.log(arr21.join('&'));
    </script>
